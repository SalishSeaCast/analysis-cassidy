# reshapr extract processing configuration for day-averaged temperature
# and salinity fields in Salish Sea during the entire year of 2018

dataset:
  model profile: SalishSeaCast-201905.yaml  # change this
  time base: day
  variables group: physics tracers

dask cluster: salish_cluster.yaml

start date: 2018-01-01
end date: 2018-12-31

extract variables:
  - votemper
  - vosaline

selection:
  depth:
    depth max: 20
  grid y:
    y min: 0

extracted dataset:
  name: SalishSeaCast_day_avg_physics
  description: Day-averaged temperature and salinity extracted from SalishSeaCast v201905 hindcast  # 2021_11
  dest dir: /ocean/cdonaldson/compare_daily_river
